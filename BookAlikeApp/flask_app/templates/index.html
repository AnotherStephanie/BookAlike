    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">

          <div class="starter-template">
              <h2>BookAlike: Reviews from like-minded readers</h2>
              <br><p><i>An app based on the Goodreads social book review platform
              and the UCSD Social Book Graph</i></p><br>
          </div>

          <div class = "container">

            <form  action="/output" method="GET">
              <div class="form-group">
                <label for="myID">First, please enter your Goodreads ID number. </label>
                <input input type="number" step="any" id="myBook" name='myID' placeholder="e.g., 10000533" value = "10233644">
              </div>
              
              <form  action="/output" method="GET">
              <div class="form-group">
                <label for="myBook">Next, please enter the Goodreads number of a book you might want to read. </label>
                <input input type="number" step="any" id="myBook" name='myBook' placeholder="e.g., 10975"  value ="10975">
              </div>

              

              <div>
                <button type="submit" class="btn btn-default btn-lg" >Find reviews</button>
              </div>

            </form>
