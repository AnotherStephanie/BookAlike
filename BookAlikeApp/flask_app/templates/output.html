<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="BookAlike: Find reviews from like-minded readers.">
    <meta name="author" content="Stephanie Pulford">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/starter-template/">

    <title>BookAlike: Reviews from like-minded readers.</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <!--<nav class="navbar navbar-inverse navbar-fixed-top">-->

            
    
    

    <div class="container">
      <div class="starter-template">
        <h3>Your Book: <i>{{the_title}}</i></h3>
         <p class="lead">Here are reviews from readers who are similar to you.
        
         <table class = table table-condensed table-striped">
        <tbody>
            <th></th>
            <th> Reviewer </th>
            <th> Rating </th>
            <th> Review </th>
            
            <tr>
            <th></th>
            <td scope="col"> Reviewer 1</td>
            <td scope="col"> {{reviewRatings0}} out of 5</td>
            <td scope="col"> {{reviewTexts0}}</td>
            </tr>
            
            <tr>
            <th></th>
            <td scope="col"> Reviewer 2 </td>
            <td scope="col"> {{reviewRatings1}} out of 5 </td>
            <td scope="col"> {{reviewTexts1}}</td>
            </tr>
            
            <tr>
            <th></th>
            <td scope="col"> Reviewer 3 </td>
            <td scope="col"> {{reviewRatings2}} out of 5 </td>
            <td scope="col"> {{reviewTexts2}}</td>
            </tr>
               
            
        </tbody>
    </table>  
        
        
        
        
        
        <!--
        <p class="lead">Here are reviews from readers who are similar to you.
        <br> {% for item in reviewTexts1 %}
                <li>{{item}}</li>
                {% endfor %}
        -->
        
        
        </p>
      </div>
      <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
     </div><!-- /.container -->








    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
